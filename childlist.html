<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Google Map</title>
</head>
  <h2>My Google Map<h2></h2>
<style>

 
  /*container to center the map*/
  #container {
    height: 72vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
   #map {
    height: 70vh;
    width: 85vw;
   }
   html, body{
    margin: 0;
    padding: 0;
   }

   

</style>



<body>

<div id="container">
  <div id="map"></div>
</div>

<script> 


  function initMap() {

    var mapOptions = {
      center: {lat: 26.60775105325326, lng:-81.94498671487925},
      zoom: 10,
      mapId: 'b4762a932ac83060',
    }

    var map = new google.maps.Map(document.getElementById('map'),mapOptions);
/*
    var marker = new google.maps.Marker({
      position:{lat:26.600972895495605,  lng:-81.87359492712689 },
      map:map,
      icon:'/icons/Boxing Gyms.png'
    })

    var infoWindow = new google.maps.InfoWindow({
      content:'<h1>Sjc Boxing</h1>'
    });
    

    marker.addListener('click', function(){
      infoWindow.open(map, marker)
    });
  */

    //array of marker
    var markers = [
    {
      coords:{lat:26.600972895495605,  lng:-81.87359492712689},
    iconImage:'/icons/Boxing Gyms.png',
    content:'<h1>Sjc Boxing<h1>'
  },
  {
    coords:{lat:26.532494,  lng:-81.866014 }
  },
  {
    coords:{lat:26.626232, lng:-81.9412}
  }
    ];

    //loop through marker
    for(var i = 0;i < markers.length;i++){

      addMarker(markers[i])
    }


    function addMarker(props){ 
    var marker = new google.maps.Marker({
      position:props.coords,
      map:map,
      //icon:props.iconImage
    });

    if(props.iconImage){
      //set icon image
    marker.setIcon(props.iconImage)
    }

    //check content
    if(props.content){
      var infoWindow = new google.maps.InfoWindow({
      content:'<h1>Sjc Boxing</h1>'
    });
    

    marker.addListener('click', function(){
      infoWindow.open(map, marker)
    });
      
    }
  }
}
</script>

<script src="https:maps.googleapis.com/maps/api/js?key=AIzaSyBJFNO8DbbNEa82seuZX15PUoK2gShqdFs&map_ids=b4762a932ac83060&callback=initMap">
</script>


   

<body>
  
  
</body>
</html>
